<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nube de Recuerdos</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #4a3b8c;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 15px;
            background: #f8f9ff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #4a3b8c;
            text-align: center;
            margin-top: 0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            background: #564b9f;
            transform: translateY(-2px);
        }

        input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            margin: 20px auto;
            display: none;
            background: #000;
        }

        #qr-result {
            text-align: center;
            font-weight: bold;
            color: #27ae60;
            margin: 15px 0;
        }

        #upload-status, #dedication-status {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        #album-link {
            text-align: center;
            margin: 30px 0;
        }

        #album-link a {
            color: #667eea;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bold;
        }

        .logo-text {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>

    <!-- jsQR para escanear QR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo-text">Nube de Recuerdos ‚òÅ</div>
        <h1>¬°Bienvenidos!</h1>
        <p class="subtitle">Captura y guarda los mejores momentos del evento</p>

        <!-- Secci√≥n QR y subir medios -->
        <div class="section">
            <h2>üì∏ Escanea el QR para compartir fotos y videos</h2>
            <button onclick="startQRScanner()">Escanear QR</button>
            <video id="qr-reader" playsinline></video>
            <canvas id="qr-canvas" style="display:none;"></canvas>
            <p id="qr-result"></p>

            <div id="share-media" style="display:none;">
                <input type="file" id="media-upload" accept="image/*,video/*" multiple>
                <button onclick="uploadToDrive()">Subir a la Nube ‚òÅ</button>
                <p id="upload-status"></p>
            </div>
        </div>

        <!-- Secci√≥n dedicatorias -->
        <div class="section">
            <h2>‚úçÔ∏è Dedica unas palabras al festejado</h2>
            <textarea id="dedication" rows="6" placeholder="Escribe aqu√≠ tu mensaje especial..."></textarea>
            <button onclick="saveDedication()">Enviar dedicatoria</button>
            <p id="dedication-status"></p>
        </div>

        <!-- Enlace directo al √°lbum -->
        <div id="album-link">
            <a href="https://drive.google.com/drive/folders/1i8KMyO2fVKMoirFZ_u44C6CFesaxwndE" target="_blank">
                Ver todos los recuerdos en la nube ‚òÅ
            </a>
        </div>
    </div>

    <script>
        // === CONFIGURACI√ìN GOOGLE DRIVE ===
        const CLIENT_ID = '445934061913-gd0bj9iupg3lq0vgl48k03r9jaj1bp1p.apps.googleusercontent.com';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const FOLDER_ID = '1i8KMyO2fVKMoirFZ_u44C6CFesaxwndE'; // Tu carpeta

        let tokenClient;

        // Inicializar Google API
        function initGapi() {
            gapi.load('client', async () => {
                await gapi.client.init({
                    discoveryDocs: [DISCOVERY_DOC],
                });
                console.log("GAPI lista");
            });
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: () => {},
            });
            console.log("GIS lista");
        }

        // Subir archivos a Drive
        async function uploadToDrive() {
            const files = document.getElementById('media-upload').files;
            if (files.length === 0) {
                document.getElementById('upload-status').textContent = 'Selecciona al menos un archivo.';
                return;
            }

            // Solicitar autenticaci√≥n si es necesario
            if (!gapi.auth2 || !gapi.auth2.getAuthInstance()?.isSignedIn.get()) {
                tokenClient.requestAccessToken({prompt: 'consent'});
                await new Promise(resolve => setTimeout(resolve, 2000));
            }

            let statusText = '';
            for (let file of files) {
                const metadata = {
                    name: `${new Date().toISOString().slice(0,19).replace(/:/g,"-")}_${file.name}`,
                    parents: [FOLDER_ID]
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                form.append('file', file);

                try {
                    const accessToken = gapi.auth.getToken().access_token;
                    const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST',
                        headers: { 'Authorization': 'Bearer ' + accessToken },
                        body: form,
                    });

                    if (response.ok) {
                        statusText += `‚úÖ ${file.name}<br>`;
                    } else {
                        statusText += `‚ùå Error con ${file.name}<br>`;
                    }
                } catch (err) {
                    statusText += `‚ùå Fallo de red: ${file.name}<br>`;
                    console.error(err);
                }
            }

            document.getElementById('upload-status').innerHTML = statusText ? statusText : '¬°Todo subido correctamente!';
        }

        // Esc√°ner QR
        let video = document.getElementById('qr-reader');
        let canvas = document.getElementById('qr-canvas');
        let ctx = canvas.getContext('2d');
        let scanning = false;

        async function startQRScanner() {
            document.getElementById('qr-reader').style.display = 'block';
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            video.play();
            scanning = true;
            requestAnimationFrame(tick);
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && scanning) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    document.getElementById('qr-result').textContent = '¬°QR detectado! Ya puedes compartir tus recuerdos.';
                    scanning = false;
                    video.srcObject.getTracks().forEach(track => track.stop());
                    document.getElementById('share-media').style.display = 'block';
                    document.getElementById('qr-reader').style.display = 'none';
                }
            }
            if (scanning) requestAnimationFrame(tick);
        }

        // Dedicatorias (mensaje de confirmaci√≥n)
        function saveDedication() {
            const text = document.getElementById('dedication').value.trim();
            if (text) {
                document.getElementById('dedication-status').textContent = '¬°Dedicatoria enviada con mucho cari√±o! ‚ù§Ô∏è';
                document.getElementById('dedication').value = '';
            } else {
                document.getElementById('dedication-status').textContent = 'Por favor escribe tu mensaje.';
            }
        }

        // Cargar scripts de Google
        const gapiScript = document.createElement('script');
        gapiScript.src = 'https://apis.google.com/js/api.js';
        gapiScript.onload = initGapi;
        document.body.appendChild(gapiScript);

        const gisScript = document.createElement('script');
        gisScript.src = 'https://accounts.google.com/gsi/client';
        gisScript.onload = gisLoaded;
        document.body.appendChild(gisScript);
    </script>
</body>
</html>
